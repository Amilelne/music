type Record {
  id: ID!
  userId: ID!
  practiceId: ID!
  practiceTitle: String!
  audioUrl: String
  AIBeatScore: Int
  AIIntonationScore: Int
  AITotalScore: Int
  expertId: ID!
  expertBeatScore: Int
  expertIntonationScore: Int
  expertTotalScore: Int
  createDate: DateTime
  updateDate: DateTime
}

# input type
input UploadAudioInput {
  file: Upload!
  userId: ID!
  practiceId: ID!
  practiceTitle: String!
}
