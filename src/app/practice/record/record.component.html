<div class="practice-detail">
  <div class="info">
    <h2>请根据下面的乐谱唱:</h2>
  </div>
  <div class="music">
    <img [src]="practiceDetail?.resourceUrl" alt="music" />
  </div>
  <div class="recordPage">
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      (click)="initiateRecording()"
      *ngIf="!isRecord && !isStop"
    >
      开始录音
    </button>
    <button
      nz-button
      nzType="danger"
      nzSize="large"
      (click)="stopRecording()"
      *ngIf="isRecord"
    >
      停止录音
    </button>
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      (click)="uploadRecording()"
      *ngIf="url && !isUpload"
    >
      上传录音
    </button>
    <label nz-checkbox [(ngModel)]="denoise" *ngIf="isStop && !isUpload"
      >自动降噪</label
    >
    <nz-alert
      nzType="success"
      nzMessage="录音已成功上传"
      nzCloseable
      nzShowIcon
      *ngIf="isUpload"
      class="alertInfo"
    ></nz-alert>
    <nz-alert
      nzType="danger"
      nzMessage="录音上传失败,请重新上传"
      nzCloseable
      nzShowIcon
      *ngIf="isError"
      class="alertInfo"
    ></nz-alert>
    <div class="audioFile">
      <audio controls="" *ngIf="url">
        <source [src]="sanitize(url)" type="audio/wav" />
      </audio>
    </div>
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      *ngIf="isUpload"
      class="scoreButton"
    >
      申请AI评分
    </button>
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      *ngIf="isUpload"
      class="scoreButton"
    >
      申请专家评分
    </button>
  </div>
</div>
