<div class="contentList">
  <nz-list
    [nzDataSource]="data"
    [nzRenderItem]="item"
    [nzItemLayout]="'horizontal'"
    [nzLoading]="loading"
  >
    <ng-template #item let-item>
      <nz-list-item
        [nzContent]="content"
        [nzActions]="[editAction, moreAction]"
      >
        <nz-skeleton
          [nzAvatar]="true"
          [nzActive]="true"
          [nzTitle]="false"
          [nzLoading]="item.loading"
        >
          <ng-template #editAction
            ><a (click)="edit(item)">编辑</a></ng-template
          >
          <ng-template #moreAction
            ><a (click)="edit(item)">删除</a></ng-template
          >
          <nz-list-item-meta
            [nzTitle]="nzTitle"
            [nzDescription]="item.description"
          >
            <ng-template #nzTitle>
              <nz-avatar nzIcon="file"></nz-avatar>
              <a href="https://ng.ant.design">{{ item.title }}</a>
            </ng-template>
          </nz-list-item-meta>
        </nz-skeleton>
      </nz-list-item>
    </ng-template>
  </nz-list>
</div>
