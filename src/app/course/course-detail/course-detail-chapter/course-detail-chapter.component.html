<div class="contentList">
  <nz-list
    [nzDataSource]="data"
    [nzRenderItem]="item"
    [nzItemLayout]="'horizontal'"
    [nzLoading]="loading"
  >
    <ng-template #item let-item>
      <nz-list-item [nzContent]="content">
        <nz-skeleton
          [nzAvatar]="true"
          [nzActive]="true"
          [nzTitle]="false"
          [nzLoading]="item.loading"
        >
          <nz-list-item-meta
            [nzTitle]="nzTitle"
            [nzDescription]="item.description"
          >
            <ng-template #nzTitle>
              <nz-avatar nzIcon="file"></nz-avatar>
              <a [href]="item.resourceUrl">{{ item.title }}</a>
            </ng-template>
          </nz-list-item-meta>
        </nz-skeleton>
      </nz-list-item>
    </ng-template>
  </nz-list>
</div>
