fragment UserFields on User {
  id
  name
  role
  level
  introduction
  avatar
}

query AdminUsers {
  users {
    ...UserFields
    createDate
    updateDate
  }
}

query AdminUserById($id: ID!) {
  user(id: $id) {
    ...UserFields
    createDate
    updateDate
  }
}

mutation AdminUpdateUserRole($userId: ID!, $userRole: String!) {
  adminUpdateUserRole(userId: $userId, userRole: $userRole)
}
