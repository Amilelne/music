<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'">
    <div class="logo"> </div>
    <ul
      nz-menu
      [nzTheme]="'dark'"
      [nzMode]="'inline'"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item routerLink="/admin/reports"
        ><span
          ><i nz-icon type="line-chart"></i
          ><span class="nav-text">网站报告</span></span
        ></li
      >
      <li nz-menu-item routerLink="/admin/messages">
        <span>
          <i nz-icon type="message"></i> <span class="nav-text">消息处理</span>
        </span>
      </li>
      <li nz-menu-item routerLink="/admin/courses"
        ><span
          ><i nz-icon type="video-camera"></i
          ><span class="nav-text">课程管理</span></span
        >
      </li>
      <li nz-menu-item routerLink="/admin/users"
        ><span
          ><i nz-icon type="user"></i
          ><span class="nav-text">用户管理</span></span
        ></li
      >
      <li nz-menu-item routerLink="/admin/notifications">
        <span>
          <i nz-icon type="notification"></i>
          <span class="nav-text">发布通知</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; text-align: center;">
      <ul nz-menu [nzMode]="'horizontal'">
        <li nz-menu-item routerLink="/admin/course/add"
          ><i nz-icon type="video-camera"></i>添加课程</li
        >
        <li nz-menu-item><i nz-icon type="notification"></i>发布通知</li>
        <li nz-menu-item><i nz-icon type="user-add"></i>添加用户</li>
        <li nz-menu-item><i nz-icon type="project"></i>生成报告</li>
      </ul>
    </nz-header>
    <nz-content style="margin:24px 16px 0;">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
