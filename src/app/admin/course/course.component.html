<div class="manageCourse">
  <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 8, xl: 8, xxl: 8 }">
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card [nzBordered]="false">
        <h2>添加课程</h2>
        <button nz-button nzType="primary" nzBlock>创建课程</button>
        <button nz-button nzType="default" nzBlock>导入课程</button>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card [nzBordered]="false">
        <h2>添加教程</h2>
        <button nz-button nzType="primary" nzBlock>创建教程</button>
        <button nz-button nzType="default" nzBlock>导入教程</button>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card [nzBordered]="false">
        <h2>添加试卷</h2>
        <button nz-button nzType="primary" nzBlock>创建试卷</button>
        <button nz-button nzType="default" nzBlock>导入试卷</button>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
      <nz-card [nzBordered]="false">
        <h2>添加练习</h2>
        <button nz-button nzType="primary" nzBlock>创建练习</button>
        <button nz-button nzType="default" nzBlock>导入练习</button>
      </nz-card>
    </div>
  </div>
</div>
<app-course-list></app-course-list>
