fragment CourseFields on Course {
  id
  title
  description
  price
  level
  pictureUrl
  createDate
  updateDate
}
fragment TutorialFields on Tutorial {
  id
  title
  resourceType
  resourceUrl
  description
  level
  createDate
  updateDate
}
fragment PracticeFields on Practice {
  id
  title
  resourceType
  resourceUrl
  description
  level
  kind
  createDate
  updateDate
}

query AdminCourses {
  courses {
    ...CourseFields
  }
}

query AdminPractices($kind: Int, $level: Int) {
  practices(kind: $kind, level: $level) {
    ...PracticeFields
    averageScore
  }
}

query AdminCourseNumberByKind {
  courseNumberByKind
}

query AdminCourseDetail($id: ID!) {
  course(id: $id) {
    ...CourseFields
    tutorials {
      ...TutorialFields
    }
  }
}

query TutorialDetail($id: ID!) {
  tutorial(id: $id) {
    ...TutorialFields
  }
}

query AdminPracticeDetail($id: ID!) {
  practice(id: $id) {
    ...PracticeFields
    averageScore
  }
}
mutation AdminCreateCourse($data: CreateCourseInput!) {
  addCourse(data: $data) {
    ...CourseFields
  }
}

mutation AdminDeleteCourse($id: ID!) {
  deleteCourse(id: $id) {
    ...CourseFields
  }
}

mutation AdminCreateTutorial($data: CreateTutorialInput!, $id: ID) {
  addTutorial(data: $data, id: $id) {
    ...TutorialFields
  }
}

mutation AdminDeleteTutorial($id: ID!) {
  deleteTutorial(id: $id) {
    ...TutorialFields
  }
}

mutation AdminUploadFile($file: Upload!) {
  singleUpload(file: $file) {
    filename
    mimetype
    encoding
  }
}

mutation AdminCreatePractice($data: CreatePracticeInput!) {
  addPractice(data: $data) {
    ...PracticeFields
  }
}
