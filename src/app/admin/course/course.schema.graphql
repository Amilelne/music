fragment CourseFields on Course {
  id
  title
  description
  price
  level
  kind
  pictureUrl
  createDate
  updateDate
}
fragment TutorialFields on Tutorial {
  id
  title
  resourceType
  resourceUrl
  description
  level
  createDate
  updateDate
}
fragment PracticeFields on Practice {
  id
  title
  resourceType
  resourceUrl
  description
  level
  kind
  createDate
  updateDate
}

query AdminCourses(
  $pageIndex: Int = null
  $pageSize: Int = null
  $kind: Int = null
) {
  courses(pageIndex: $pageIndex, pageSize: $pageSize, kind: $kind) {
    ...CourseFields
  }
}

query CoursesCount($kind: Int = null) {
  coursesCount(kind: $kind)
}

query AdminPractices(
  $pageIndex: Int = null
  $pageSize: Int = null
  $kind: Int
  $level: Int
) {
  practices(
    pageIndex: $pageIndex
    pageSize: $pageSize
    kind: $kind
    level: $level
  ) {
    ...PracticeFields
    averageScore
  }
}

query PracticesCount($kind: Int, $level: Int) {
  practicesCount(kind: $kind, level: $level)
}

query AdminCourseNumberByKind {
  courseNumberByKind
}

query AdminCourseDetail($id: ID!) {
  course(id: $id) {
    ...CourseFields
    tutorials {
      ...TutorialFields
    }
  }
}

query TutorialDetail($id: ID!) {
  tutorial(id: $id) {
    ...TutorialFields
  }
}

query AdminPracticeDetail($id: ID!) {
  practice(id: $id) {
    ...PracticeFields
    averageScore
  }
}
mutation AdminCreateCourse($data: CreateCourseInput!) {
  addCourse(data: $data) {
    ...CourseFields
  }
}

mutation AdminDeleteCourse($id: ID!) {
  deleteCourse(id: $id) {
    ...CourseFields
  }
}

mutation AdminCreateTutorial($data: CreateTutorialInput!, $id: ID) {
  addTutorial(data: $data, id: $id) {
    ...TutorialFields
  }
}

mutation AdminDeleteTutorial($id: ID!) {
  deleteTutorial(id: $id) {
    ...TutorialFields
  }
}

mutation AdminUploadFile($file: Upload!) {
  singleUpload(file: $file) {
    filename
    mimetype
    encoding
  }
}

mutation AdminCreatePractice($data: CreatePracticeInput!) {
  addPractice(data: $data) {
    ...PracticeFields
  }
}
