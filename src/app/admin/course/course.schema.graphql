fragment CourseFields on Course {
  id
  title
  description
  price
  level
  createDate
  updateDate
}
fragment TutorialFields on Tutorial {
  id
  title
  resourceType
  resourceUrl
  description
  level
  createDate
  updateDate
}

query AdminCourses {
  courses {
    ...CourseFields
  }
}

query AdminCourseDetail($id: ID!) {
  course(id: $id) {
    ...CourseFields
    tutorials {
      ...TutorialFields
    }
  }
}
mutation AdminCreateCourse($data: CreateCourseInput!) {
  addCourse(data: $data) {
    ...CourseFields
  }
}

mutation AdminDeleteCourse($id: ID!) {
  deleteCourse(id: $id) {
    ...CourseFields
  }
}

mutation AdminCreateTutorial($data: CreateTutorialInput!) {
  addTutorial(data: $data) {
    ...TutorialFields
  }
}

mutation AdminDeleteTutorial($id: ID!) {
  deleteTutorial(id: $id) {
    ...TutorialFields
  }
}

mutation AdminUploadFile($file: Upload!) {
  singleUpload(file: $file) {
    filename
    mimetype
    encoding
  }
}
