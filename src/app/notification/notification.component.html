<nz-card nzTitle="通知">
  <nz-list
    [nzDataSource]="notices"
    [nzRenderItem]="item"
    [nzItemLayout]="'horizontal'"
    [nzLoading]="loading"
  >
    <ng-template #item let-item>
      <nz-list-item [nzActions]="[readAction, deleteAction]">
        <ng-template #nzTitle>
          <a href="https://ng.ant.design">{{ item.content }}</a>
        </ng-template>
        <ng-template #readAction
          ><a (click)="edit(item)">标记为已读</a></ng-template
        >
        <nz-list-item-meta [nzTitle]="nzTitle">
          <ng-template #deleteAction
            ><a (click)="edit(item)">删除</a></ng-template
          >
        </nz-list-item-meta>
      </nz-list-item>
    </ng-template>
  </nz-list>
</nz-card>
