<form
  nz-form
  [formGroup]="validateForm"
  class="register-form"
  (ngSubmit)="submitForm()"
>
  <nz-alert
    class="registerAlert"
    *ngIf="!emailUnique"
    nzType="error"
    nzCloseable
    nzMessage="该邮箱已被注册，请检查您输入的邮箱是否正确！"
  ></nz-alert>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
      >邮箱</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="email" id="email" />
      <nz-form-explain
        *ngIf="
          validateForm.get('email').dirty && validateForm.get('email').errors
        "
        >请输入有效邮箱地址</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
      >密码</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        type="password"
        id="password"
        formControlName="password"
        (ngModelChange)="updateConfirmValidator()"
      />
      <nz-form-explain
        *ngIf="
          validateForm.get('password').dirty &&
          validateForm.get('password').errors
        "
        >请输入密码</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired
      >确认密码</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        type="password"
        formControlName="checkPassword"
        id="checkPassword"
      />
      <nz-form-explain
        *ngIf="
          validateForm.get('checkPassword').dirty &&
          validateForm.get('checkPassword').errors
        "
      >
        <ng-container
          *ngIf="validateForm.get('checkPassword').hasError('required')"
        >
          请再次输入密码
        </ng-container>
        <ng-container
          *ngIf="validateForm.get('checkPassword').hasError('confirm')"
        >
          两次输入的密码不一致
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired>
      <span>
        昵称
        <i
          nz-icon
          nz-tooltip
          nzTitle="想要别人如何称呼你"
          type="question-circle"
          theme="outline"
        ></i>
      </span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="nickname" formControlName="nickname" />
      <nz-form-explain
        *ngIf="
          validateForm.get('nickname').dirty &&
          validateForm.get('nickname').errors
        "
        >请输入昵称</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
