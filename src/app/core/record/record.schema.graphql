fragment recordFields on Record {
  id
  userId
  practiceId
  practiceTitle
  audioUrl
  updateDate
}
fragment scoreFields on Record {
  id
  userId
  practiceId
  practiceTitle
  audioUrl
  AIBeatScore
  AIIntonationScore
  AITotalScore
  expertId
  expertBeatScore
  expertIntonationScore
  expertTotalScore
  createDate
  updateDate
}
query UserRecords($userId: ID!) {
  userRecords(userId: $userId) {
    ...recordFields
  }
}
query Record($id: ID!) {
  record(id: $id) {
    ...recordFields
  }
}
query Records {
  records {
    ...recordFields
  }
}
mutation UploadRecord($data: UploadAudioInput!) {
  uploadRecord(data: $data) {
    ...recordFields
  }
}
