mutation AuthLogin($data: LoginInput!) {
  login(data: $data) {
    token
    user {
      ...authFields
    }
  }
}
mutation AuthRegister($data: RegisterInput!) {
  register(data: $data) {
    token
    user {
      ...authFields
    }
  }
}

query AuthCurrentUser {
  me {
    ...authFields
    avatar
  }
}

fragment authFields on User {
  id
  name
  role
  level
}
