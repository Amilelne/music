<nz-layout class="full-layout">
  <nz-header>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
      <li nz-menu-item routerLink="/" routerLinkActive="active">首页</li>
      <li nz-menu-item routerLink="/courses" routerLinkActive="active">课程</li>
      <li nz-menu-item routerLink="/practices" routerLinkActive="active">
        练习
      </li>
      <li nz-menu-item routerLink="/experts" routerLinkActive="active">专家</li>
      <!--Admin-->
      <ng-container *ngIf="loggedIn && user?.role == 'admin'">
        <li nz-menu-item routerLink="/admin" routerLinkActive="active">管理</li>
      </ng-container>
      <!--Expert-->
      <ng-container *ngIf="loggedIn && user?.role == 'expert'">
        <li nz-menu-item routerLink="/score" routerLinkActive="active">评分</li>
      </ng-container>
      <!--Auth-->
      <ng-container *ngIf="!loggedIn">
        <li
          nz-menu-item
          routerLink="/login"
          routerLinkActive="active"
          class="nav-right"
        >
          登录
        </li>
        <li
          nz-menu-item
          routerLink="/register"
          routerLinkActive="active"
          class="nav-right"
        >
          注册
        </li>
      </ng-container>
      <ng-container *ngIf="loggedIn">
        <li
          nz-menu-item
          nz-popover
          nzType="primary"
          [nzTitle]="userTitle"
          [nzContent]="userContent"
          class="nav-right"
        >
          <nz-avatar
            nzIcon="user"
            style="background-color:#fff;"
            [nzSrc]="user?.avatar"
          ></nz-avatar>
        </li>
        <ng-template #userTitle>
          <nz-avatar
            nzIcon="user"
            [nzSize]="64"
            [nzSrc]="user?.avatar"
          ></nz-avatar>
          <p>{{ user?.name }}</p>
        </ng-template>
        <ng-template #userContent>
          <button
            nz-button
            nzType="default"
            routerLink="/user/courses"
            routerLinkActive="active"
          >
            我的课程
          </button>
          <button
            nz-button
            nzType="default"
            routerLink="/user/audios"
            routerLinkActive="active"
          >
            我的音频
          </button>
          <button
            nz-button
            nzType="default"
            routerLink="/user/profile"
            routerLinkActive="active"
          >
            个人设置
          </button>
          <button
            nz-button
            nzType="danger"
            routerLink="/login"
            routerLinkActive="active"
            (click)="authService.logout()"
          >
            退出登录
          </button>
        </ng-template>
      </ng-container>
      <li
        nz-menu-item
        nz-popover
        nzType="primary"
        class="nav-right"
        routerLink="/notices"
        routerLinkActive="active"
      >
        <nz-badge nzDot>
          <i
            nz-icon
            type="notification"
            theme="fill"
            class="notification-message"
          ></i
        ></nz-badge>
      </li>
    </ul>
  </nz-header>
  <nz-content> <router-outlet></router-outlet> </nz-content>
  <app-footer></app-footer>
</nz-layout>
