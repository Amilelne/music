overwrite: true
schema:
  - ./schemas/*.graphql
  - scalar Upload
  - scalar ID
documents:
  [
    ./src/app/admin/course/*.graphql,
    ./src/app/core/auth/*.graphql,
    ./src/app/admin/user/*.graphql,
    ./src/app/user/*.graphql,
  ]
generates:
  ./src/gql.ts:
    plugins:
      - "typescript-common"
      - "typescript-client"
      - "typescript-server"
      - "typescript-apollo-angular"
