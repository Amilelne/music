overwrite: true
schema:
  - ./schemas/*.graphql
  - scalar Upload
documents: [./src/app/admin/course/*.graphql, ./src/app/core/auth/*.graphql]
generates:
  ./src/gql.ts:
    plugins:
      - 'typescript-common'
      - 'typescript-client'
      - 'typescript-server'
      - 'typescript-apollo-angular'
